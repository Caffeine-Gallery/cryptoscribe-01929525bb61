<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="banner">
        <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="Cryptography Banner">
    </div>
    <header>
        <h1>Blog App</h1>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="profileBtn">Profile</button>
            <button id="loginBtn">Login</button>
        </nav>
    </header>
    <main>
        <section id="posts">
            <!-- Posts will be dynamically added here -->
        </section>
        <button id="newPostBtn">New Post</button>
        <form id="newPostForm" style="display: none;">
            <input type="text" id="postTitle" placeholder="Title" required>
            <div id="editor"></div>
            <button type="button" id="submitPost">Submit Post</button>
        </form>
        <section id="profileSection" style="display: none;">
            <h2>Your Profile</h2>
            <form id="profileForm">
                <input type="text" id="username" placeholder="Username" required>
                <textarea id="bio" placeholder="Bio"></textarea>
                <input type="file" id="profilePicture" accept="image/*">
                <button type="submit">Update Profile</button>
            </form>
        </section>
        <section id="userProfileSection" style="display: none;">
            <h2>User Profile</h2>
            <p id="userProfileUsername"></p>
            <p id="userProfileBio"></p>
            <img id="userProfilePicture" style="display: none;">
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
